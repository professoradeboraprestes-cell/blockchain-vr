<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain 360Â° Interactive</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; background: #050514; }
  </style>
</head>
<body>
  <a-scene>
    <!-- Background and lights -->
    <a-sky color="#050514"></a-sky>
    <a-entity light="type: ambient; color: #00ffff; intensity: 0.9"></a-entity>
    <a-entity light="type: point; color: #00ffff; intensity: 2; distance: 50" position="0 5 5"></a-entity>

    <!-- Title -->
    <a-entity id="title"></a-entity>

    <!-- Floor grid -->
    <a-plane rotation="-90 0 0" width="40" height="40"
             material="wireframe:true; color:#0077ff; opacity:0.4"></a-plane>

    <!-- Blocks container -->
    <a-entity id="blocks"></a-entity>

    <!-- Camera rig (auto rotation) -->
    <a-entity id="rig" rotation="0 0 0">
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-entity>

    <script>
      const steps = [
        "1. Someone requests a transaction.",
        "2. The transaction is broadcast to a peer-to-peer network of computers (nodes).",
        "3. The network validates the transaction and the user's status using algorithms.",
        "4. A verified transaction may involve cryptocurrency, contracts, or records.",
        "5. Once verified, the transaction is combined with others to create a new block.",
        "6. The new block is added to the existing blockchain, permanent and unalterable.",
        "7. The transaction is completed."
      ];

      // create title
      const titleCanvas = document.createElement("canvas");
      titleCanvas.width = 2048;
      titleCanvas.height = 256;
      const tctx = titleCanvas.getContext("2d");
      tctx.fillStyle = "#050514";
      tctx.fillRect(0, 0, 2048, 256);
      tctx.font = "bold 120px Arial";
      tctx.fillStyle = "#00ffff";
      tctx.textAlign = "center";
      tctx.fillText("HOW BLOCKCHAIN WORKS", 1024, 180);
      const titleTex = new THREE.CanvasTexture(titleCanvas);
      const titleMat = new THREE.MeshBasicMaterial({ map: titleTex, transparent: true });
      const titlePlane = new THREE.Mesh(new THREE.PlaneGeometry(10, 1.5), titleMat);
      titlePlane.position.set(0, 3.5, -5);
      document.querySelector("a-scene").object3D.add(titlePlane);

      // create blocks + texts
      const scene = document.querySelector("a-scene").object3D;
      const radius = 6;

      steps.forEach((text, i) => {
        const angle = (i / steps.length) * Math.PI * 2;
        const x = Math.cos(angle) * radius;
        const z = Math.sin(angle) * radius;

        // glowing block
        const block = new THREE.Mesh(
          new THREE.BoxGeometry(1, 1, 1),
          new THREE.MeshPhongMaterial({
            color: 0x0077ff,
            transparent: true,
            opacity: 0.7,
            emissive: 0x00ffff,
            emissiveIntensity: 0.8
          })
        );
        block.position.set(x, 1.3, z);
        block.lookAt(0, 0, 0);
        scene.add(block);

        // text via canvas
        const canvas = document.createElement("canvas");
        canvas.width = 2048;
        canvas.height = 512;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#050514";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = "40px Arial";
        ctx.fillStyle = "#00ffff";
        ctx.textAlign = "center";

        const words = text.split(" ");
        let line = "", y = 200;
        for (let n = 0; n < words.length; n++) {
          const test = line + words[n] + " ";
          if (ctx.measureText(test).width > 1800 && n > 0) {
            ctx.fillText(line, canvas.width / 2, y);
            line = words[n] + " ";
            y += 50;
          } else line = test;
        }
        ctx.fillText(line, canvas.width / 2, y);

        const texture = new THREE.CanvasTexture(canvas);
        const mat = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const plane = new THREE.Mesh(new THREE.PlaneGeometry(8, 2), mat);
        plane.position.set(x, 3, z);
        plane.lookAt(0, 1.5, 0);
        scene.add(plane);
      });

      // automatic rotation
      const rig = document.querySelector("#rig").object3D;
      function animate() {
        requestAnimationFrame(animate);
        rig.rotation.y += 0.0015; // slow rotation
      }
      animate();
    </script>
  </a-scene>
</body>
</html>
