<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>How Blockchain Works - VR 360°</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #030514">
      <a-entity light="type: ambient; color: #6666ff; intensity: 0.6"></a-entity>
      <a-entity
        light="type: point; color: #00ffff; intensity: 2; distance: 50"
        position="0 5 5"
      ></a-entity>

      <!-- Título -->
      <a-text
        value="HOW BLOCKCHAIN WORKS"
        color="#00ffff"
        position="0 3 -5"
        align="center"
        width="8"
      ></a-text>

      <!-- Estágios da Blockchain -->
      <a-entity id="stages">
        <a-box
          color="#00ffff"
          opacity="0.8"
          position="0 1.5 -3"
          animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-box>
        <a-text
          value="1. Someone requests a transaction."
          color="#ffffff"
          position="0 0.5 -3"
          align="center"
          width="6"
        ></a-text>

        <a-box
          color="#00ffff"
          opacity="0.8"
          position="3 1.5 -3"
          animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-box>
        <a-text
          value="2. The transaction is broadcast to a network of computers (nodes)."
          color="#ffffff"
          position="3 0.5 -3"
          align="center"
          width="6"
        ></a-text>

        <a-box
          color="#00ffff"
          opacity="0.8"
          position="6 1.5 -3"
          animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-box>
        <a-text
          value="3. The network validates the transaction using known algorithms."
          color="#ffffff"
          position="6 0.5 -3"
          align="center"
          width="6"
        ></a-text>

        <a-box
          color="#00ffff"
          opacity="0.8"
          position="9 1.5 -3"
          animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-box>
        <a-text
          value="4. A verified transaction may involve cryptocurrency, contracts, or records."
          color="#ffffff"
          position="9 0.5 -3"
          align="center"
          width="6"
        ></a-text>

        <a-box
          color="#00ffff"
          opacity="0.8"
          position="-3 1.5 -3"
          animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-box>
        <a-text
          value="5. Once verified, the transaction is combined to create a new block."
          color="#ffffff"
          position="-3 0.5 -3"
          align="center"
          width="6"
        ></a-text>

        <a-box
          color="#00ffff"
          opacity="0.8"
          position="-6 1.5 -3"
          animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-box>
        <a-text
          value="6. The new block is added to the blockchain, permanent and unalterable."
          color="#ffffff"
          position="-6 0.5 -3"
          align="center"
          width="6"
        ></a-text>

        <a-box
          color="#00ffff"
          opacity="0.8"
          position="-9 1.5 -3"
          animation__rot="property: rotation; to: 0 360 0; loop: true; dur: 8000"
        ></a-box>
        <a-text
          value="7. The transaction is completed."
          color="#ffffff"
          position="-9 0.5 -3"
          align="center"
          width="6"
        ></a-text>
      </a-entity>

      <!-- Instruções -->
      <a-text
        value="Look Left  ←   ↑ Look Up   →  Look Right"
        color="#00ffff"
        position="0 -1.5 -3"
        align="center"
        width="8"
      ></a-text>

      <!-- Câmera -->
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
