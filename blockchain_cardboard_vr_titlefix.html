<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockchain Cardboard VR 3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin: 0; background: #050514; }
    .a-enter-vr-button {
      background-color: #00ffff !important;
      color: #000 !important;
      border: none !important;
      font-weight: bold !important;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: true"
    device-orientation-permission-ui="enabled: true">

    <!-- background and light -->
    <a-sky color="#050514"></a-sky>
    <a-entity light="type: ambient; color: #00ffff; intensity: 1"></a-entity>
    <a-entity light="type: point; color: #00ffff; intensity: 2; distance: 50" position="0 5 5"></a-entity>

    <!-- ground grid -->
    <a-plane rotation="-90 0 0" width="50" height="50"
             material="wireframe:true; color:#0077ff; opacity:0.4"></a-plane>

    <!-- camera rig -->
    <a-entity id="rig" position="0 1.6 0">
      <a-entity camera look-controls></a-entity>
    </a-entity>

    <script>
      const steps = [
        "1. Someone requests a transaction.",
        "2. The transaction is broadcast to a peer-to-peer network of computers (nodes).",
        "3. The network validates the transaction and the user's status using algorithms.",
        "4. A verified transaction may involve cryptocurrency, contracts, or records.",
        "5. Once verified, the transaction is combined with others to create a new block.",
        "6. The new block is added to the existing blockchain, permanent and unalterable.",
        "7. The transaction is completed."
      ];

      const scene = document.querySelector("a-scene").object3D;
      const radius = 8;

      // tÃ­tulo fixo em canvas (para compatibilidade com XRViewer)
      {
        const canvas = document.createElement("canvas");
        canvas.width = 2048;
        canvas.height = 512;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#050514";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = "bold 90px Arial";
        ctx.fillStyle = "#00ffff";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("HOW BLOCKCHAIN", canvas.width / 2, 190);
        ctx.fillText("WORKS", canvas.width / 2, 320);

        const tex = new THREE.CanvasTexture(canvas);
        const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true });
        const plane = new THREE.Mesh(new THREE.PlaneGeometry(10, 3), mat);
        plane.position.set(0, 4, -6);
        scene.add(plane);
      }

      // blocos e textos
      steps.forEach((text, i) => {
        const angle = (i / steps.length) * Math.PI * 2;
        const x = Math.cos(angle) * radius;
        const z = Math.sin(angle) * radius;
        const yBlock = (i % 2 === 0) ? 1.4 : 1.0;
        const yText = (i % 2 === 0) ? 3.0 : 2.2;

        // bloco
        const block = new THREE.Mesh(
          new THREE.BoxGeometry(1, 1, 1),
          new THREE.MeshPhongMaterial({
            color: 0x0077ff,
            emissive: 0x00ffff,
            emissiveIntensity: 0.8,
            transparent: true,
            opacity: 0.8
          })
        );
        block.position.set(x, yBlock, z);
        block.lookAt(0, 1.6, 0);
        scene.add(block);

        // texto
        const canvas = document.createElement("canvas");
        canvas.width = 1024;
        canvas.height = 256;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#050514";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = "bold 40px Arial";
        ctx.fillStyle = "#00ffff";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        const words = text.split(" ");
        let line = "", y = 110, lineHeight = 46;
        for (let n = 0; n < words.length; n++) {
          const test = line + words[n] + " ";
          if (ctx.measureText(test).width > 900 && n > 0) {
            ctx.fillText(line, canvas.width / 2, y);
            line = words[n] + " ";
            y += lineHeight;
          } else line = test;
        }
        ctx.fillText(line, canvas.width / 2, y);

        const texture = new THREE.CanvasTexture(canvas);
        const mat = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const plane = new THREE.Mesh(new THREE.PlaneGeometry(6, 1.5), mat);
        plane.position.set(x, yText, z);
        plane.lookAt(0, 1.6, 0);
        scene.add(plane);
      });
    </script>
  </a-scene>
</body>
</html>
